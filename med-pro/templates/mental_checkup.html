<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Mental Health Checkup</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
* {
    box-sizing: border-box;
    font-family: "Segoe UI", system-ui, sans-serif;
}

/* ===== Enable Smooth Scroll ===== */
html {
    scroll-behavior: smooth;
}

body {
    margin: 0;
    min-height: 100vh;
    background: radial-gradient(circle at top left, #020617, #020617);
    overflow-x: hidden;
    color: #e5e7eb;
}

/* Floating background glow */
body::before,
body::after {
    content: "";
    position: fixed;
    width: 700px;
    height: 700px;
    background: radial-gradient(circle, rgba(56,189,248,0.18), transparent 60%);
    animation: float 22s infinite alternate ease-in-out;
    pointer-events: none;
}
body::after {
    animation-delay: 10s;
    background: radial-gradient(circle, rgba(14,165,233,0.15), transparent 60%);
}
@keyframes float {
    from { transform: translate(-200px, -150px); }
    to   { transform: translate(200px, 150px); }
}

/* Page wrapper for scrolling */
.page-wrapper {
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: flex-start;
    padding: 40px 0 100px;
}

/* Glass panel */
.glass-panel {
    width: 1000px;
    padding: 40px 50px;
    border-radius: 22px;
    background: rgba(15,23,42,0.65);
    backdrop-filter: blur(18px);
    border: 1px solid rgba(255,255,255,0.12);
    box-shadow: 0 40px 90px rgba(0,0,0,0.65);
    z-index: 1;
}

/* Layout */
.subtitle {
    color: #94a3b8;
    margin-bottom: 25px;
}

.main {
    display: grid;
    grid-template-columns: 2fr 1fr;
    gap: 30px;
}

/* Form cards */
form {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 18px;
}

.row {
    padding: 16px;
    border-radius: 16px;
    background: rgba(2,6,23,0.55);
    border: 1px solid rgba(148,163,184,0.18);
    transition: 0.25s;
}
.row:hover {
    transform: translateY(-5px);
    box-shadow: 0 20px 40px rgba(14,165,233,0.25);
}

label {
    font-size: 13px;
    color: #cbd5f5;
}

input {
    width: 100%;
    margin-top: 6px;
    padding: 11px;
    border-radius: 10px;
    background: rgba(2,6,23,0.6);
    border: 1px solid rgba(148,163,184,0.25);
    color: white;
}

/* Score */
.score-card {
    background: rgba(2,6,23,0.55);
    border-radius: 20px;
    padding: 25px;
    text-align: center;
    border: 1px solid rgba(148,163,184,0.18);
}

.circle {
    width: 170px;
    height: 170px;
    border-radius: 50%;
    margin: 15px auto;
    background: conic-gradient(#38bdf8 0deg, #1e293b 0deg);
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 38px;
    font-weight: 700;
}

.status.good { color: #22c55e; }
.status.ok { color: #eab308; }
.status.bad { color: #ef4444; }

/* Recommendations */
.recommendations {
    margin-top: 25px;
}

.card {
    background: rgba(15,23,42,0.75);
    border-radius: 14px;
    padding: 16px;
    margin-bottom: 12px;
    border-left: 4px solid #38bdf8;
}

/* Alert */
.alert {
    position: fixed;
    inset: 0;
    display: none;
    justify-content: center;
    align-items: center;
    background: rgba(2,6,23,0.75);
    z-index: 999;
}

.alert-box {
    background: #020617;
    padding: 30px;
    border-radius: 20px;
    width: 380px;
    text-align: center;
    border: 1px solid rgba(255,255,255,0.1);
}

.alert-box button {
    margin-top: 20px;
    padding: 10px 18px;
    border: none;
    border-radius: 10px;
    background: #38bdf8;
    cursor: pointer;
}

/* Scroll to top button */
#scrollTop {
    position: fixed;
    right: 25px;
    bottom: 25px;
    width: 48px;
    height: 48px;
    border-radius: 50%;
    background: #38bdf8;
    color: #020617;
    border: none;
    font-size: 22px;
    cursor: pointer;
    display: none;
    box-shadow: 0 10px 25px rgba(14,165,233,0.4);
    transition: transform 0.2s ease;
}
#scrollTop:hover {
    transform: translateY(-4px);
}
</style>
</head>

<body>

<div class="page-wrapper">
<div class="glass-panel">
    <h1>Mental Health Checkup</h1>
    <p class="subtitle">Smooth scroll â€¢ Live score â€¢ Alerts â€¢ Yoga</p>

    <div class="main">
        <!-- FORM -->
        <form id="mentalForm">
            <div class="row"><label>Mood</label><input type="number" min="1" max="10" value="5"></div>
            <div class="row"><label>Anxiety</label><input type="number" min="1" max="10" value="5"></div>
            <div class="row"><label>Stress</label><input type="number" min="1" max="10" value="5"></div>
            <div class="row"><label>Sleep Quality</label><input type="number" min="1" max="10" value="5"></div>
            <div class="row"><label>Focus</label><input type="number" min="1" max="10" value="5"></div>
            <div class="row"><label>Energy</label><input type="number" min="1" max="10" value="5"></div>
            <div class="row"><label>Social Interaction</label><input type="number" min="1" max="10" value="5"></div>
            <div class="row"><label>Screen Time (hrs)</label><input type="number" value="4"></div>
            <div class="row"><label>Positive Thoughts</label><input type="number" min="1" max="10" value="5"></div>
            <div class="row"><label>Relaxation (mins)</label><input type="number" value="20"></div>
        </form>

        <!-- SCORE + RECOMMENDATIONS -->
        <div>
            <div class="score-card">
                <h3>Mental Health Score</h3>
                <div class="circle" id="circle">50</div>
                <div id="status" class="status ok">Moderate</div>
            </div>

            <div class="recommendations" id="recommendations"></div>
        </div>
    </div>
</div>
</div>

<!-- Alert -->
<div class="alert" id="alert">
    <div class="alert-box">
        <h3>âš  Mental Health Alert</h3>
        <p>Your stress or anxiety levels are high.<br>Try breathing or yoga.</p>
        <button onclick="closeAlert()">Okay</button>
    </div>
</div>

<!-- Scroll to top -->
<button id="scrollTop" onclick="window.scrollTo({top:0,behavior:'smooth'})">â†‘</button>

<script>
const inputs = document.querySelectorAll("input");
const circle = document.getElementById("circle");
const statusEl = document.getElementById("status");
const recBox = document.getElementById("recommendations");
const alertBox = document.getElementById("alert");
const scrollBtn = document.getElementById("scrollTop");

function closeAlert() {
    alertBox.style.display = "none";
}

function calculate() {
    let v = [...inputs].map(i => Number(i.value) || 0);

    let positives = v[0]+v[3]+v[4]+v[5]+v[6]+v[8]+Math.min(v[9]/10,10);
    let negatives = v[1]+v[2]+Math.min(v[7]*1.5,10);

    let score = Math.max(0, Math.min(100, Math.round((positives*2) - negatives)));

    circle.textContent = score;
    circle.style.background = `conic-gradient(#38bdf8 ${score*3.6}deg, #1e293b ${score*3.6}deg)`;

    recBox.innerHTML = "";

    if(score >= 70){
        statusEl.textContent = "Excellent Mental Health";
        statusEl.className = "status good";
        recBox.innerHTML = `
            <div class="card">ðŸ§˜ Sun Salutation â€“ 5 rounds</div>
            <div class="card">ðŸŒ¬ Deep breathing â€“ 5 minutes</div>`;
    } else if(score >= 40){
        statusEl.textContent = "Moderate â€“ Needs Balance";
        statusEl.className = "status ok";
        recBox.innerHTML = `
            <div class="card">ðŸ§˜ Child Pose (Balasana)</div>
            <div class="card">ðŸŒ¬ Box Breathing (4-4-4-4)</div>`;
    } else {
        statusEl.textContent = "Needs Attention";
        statusEl.className = "status bad";
        recBox.innerHTML = `
            <div class="card">ðŸ§˜ Legs Up the Wall</div>
            <div class="card">ðŸŒ¬ 4-7-8 Breathing</div>`;
        alertBox.style.display = "flex";
    }
}

inputs.forEach(i => i.addEventListener("input", calculate));
calculate();

/* Scroll button visibility */
window.addEventListener("scroll", () => {
    scrollBtn.style.display = window.scrollY > 200 ? "block" : "none";
});
</script>

</body>
</html>
