<!DOCTYPE html>
<html lang="en">
<head>
    <title>Doctor Assistant</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/doctor_assistant.css') }}">
</head>

<body>

<div class="glass-panel">
    <h1>Doctor Assistant</h1>
    <p class="subtitle">Clinical Medical Calculator</p>

    <form method="POST">

        <div class="row">
            <label>Age</label>
            <input type="number" name="age" required>
        </div>

        <div class="row">
            <label>Gender</label>
            <select name="gender">
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>
        </div>

        <div class="row">
            <label>Weight (kg)</label>
            <input type="number" step="0.1" name="weight" required>
        </div>

        <div class="row">
            <label>Height (cm)</label>
            <input type="number" step="0.1" name="height" required>
        </div>

        <div class="row">
            <label>Systolic BP</label>
            <input type="number" name="systolic">
        </div>

        <div class="row">
            <label>Diastolic BP</label>
            <input type="number" name="diastolic">
        </div>

        <div class="row">
            <label>Heart Rate</label>
            <input type="number" name="hr">
        </div>

        <button type="submit">Run Clinical Analysis</button>

    </form>

    {% if results %}
    <div class="results">
        <h3>Clinical Results</h3>
        <ul>
            {% for k, v in results.items() %}
            <li><strong>{{ k }}:</strong> {{ v }}</li>
            {% endfor %}
        </ul>
    </div>
    {% endif %}

</div>

</body>
</html>
