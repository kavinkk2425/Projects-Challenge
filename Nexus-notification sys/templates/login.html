<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexus | Secure Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #6366f1;
            --primary-hover: #4f46e5;
            --bg-gradient: linear-gradient(135deg, #0f172a 0%, #1e1b4b 100%);
            --glass-bg: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
            --text-main: #f8fafc;
            --text-dim: #94a3b8;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Outfit', sans-serif;
        }

        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--bg-gradient);
            overflow: hidden;
            position: relative;
        }

        /* Animated background elements */
        body::before,
        body::after {
            content: '';
            position: absolute;
            width: 300px;
            height: 300px;
            border-radius: 50%;
            filter: blur(80px);
            z-index: -1;
            animation: float 20s infinite alternate;
        }

        body::before {
            background: rgba(99, 102, 241, 0.15);
            top: -10%;
            left: -10%;
        }

        body::after {
            background: rgba(168, 85, 247, 0.15);
            bottom: -10%;
            right: -10%;
            animation-delay: -10s;
        }

        @keyframes float {
            0% {
                transform: translate(0, 0);
            }

            100% {
                transform: translate(100px, 100px);
            }
        }

        .login-card {
            width: 100%;
            max-width: 400px;
            padding: 40px;
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            animation: slideUp 0.6s cubic-bezier(0.16, 1, 0.3, 1);
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header {
            text-align: center;
            margin-bottom: 32px;
        }

        .header h1 {
            color: var(--text-main);
            font-size: 2rem;
            font-weight: 600;
            letter-spacing: -0.025em;
            margin-bottom: 8px;
        }

        .header p {
            color: var(--text-dim);
            font-size: 0.875rem;
        }

        .role-selector {
            display: flex;
            background: rgba(0, 0, 0, 0.2);
            padding: 4px;
            border-radius: 12px;
            margin-bottom: 24px;
        }

        .role-option {
            flex: 1;
            text-align: center;
            padding: 10px;
            cursor: pointer;
            border-radius: 8px;
            color: var(--text-dim);
            font-size: 0.875rem;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .role-option.active {
            background: var(--primary);
            color: white;
            box-shadow: 0 4px 12px rgba(99, 102, 241, 0.3);
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            color: var(--text-dim);
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-bottom: 8px;
            margin-left: 4px;
        }

        .input-wrapper {
            position: relative;
        }

        input {
            width: 100%;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            padding: 12px 16px;
            color: white;
            font-size: 1rem;
            transition: all 0.2s;
            outline: none;
        }

        input:focus {
            border-color: var(--primary);
            background: rgba(255, 255, 255, 0.08);
            box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.1);
        }

        button.btn-primary {
            width: 100%;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 12px;
            padding: 14px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            margin-top: 8px;
        }

        button.btn-primary:hover {
            background: var(--primary-hover);
            transform: translateY(-1px);
            box-shadow: 0 10px 15px -3px rgba(99, 102, 241, 0.4);
        }

        button.btn-primary:active {
            transform: translateY(0);
        }

        .footer-links {
            text-align: center;
            margin-top: 24px;
            font-size: 0.875rem;
            color: var(--text-dim);
        }

        .footer-links a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 500;
        }

        .footer-links a:hover {
            text-decoration: underline;
        }

        /* Hide the actual radio buttons */
        .role-selector input[type="radio"] {
            display: none;
        }

        .admin-details-card {
            margin-top: 24px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            font-size: 0.8rem;
        }

        .admin-details-card h4 {
            color: var(--text-main);
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            margin-bottom: 16px;
            color: var(--text-dim);
        }

        .admin-details-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
        }

        .detail-item {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .detail-label {
            font-size: 0.65rem;
            color: var(--text-dim);
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .detail-value {
            font-size: 0.85rem;
            color: var(--text-main);
            font-weight: 600;
        }
    </style>
</head>

<body>

    <div class="login-card">
        <div class="header">
            <h1>Nexus</h1>
            <p>Notification Management System</p>
        </div>

        <form method="post">
            <div class="role-selector">
                <input type="radio" name="role" id="role-student" value="student" checked>
                <label for="role-student" class="role-option active" onclick="setRole('student')">Student</label>

                <input type="radio" name="role" id="role-admin" value="admin">
                <label for="role-admin" class="role-option" onclick="setRole('admin')">Admin</label>
            </div>

            <div class="input-group">
                <label>Username</label>
                <div class="input-wrapper">
                    <input type="text" name="username" placeholder="Enter your ID" required>
                </div>
            </div>

            <div class="input-group">
                <label>Password</label>
                <div class="input-wrapper">
                    <input type="password" name="password" placeholder="••••••••" required>
                </div>
            </div>

            <button type="submit" class="btn-primary">Sign In</button>
        </form>

        <div class="footer-links">
            Don't have an account? <a href="/register">Register here</a>
        </div>

        {% if admin_details %}
        <div class="admin-details-card">
            <h4>Institutional Information</h4>
            <div class="admin-details-grid">
                <div class="detail-item">
                    <span class="detail-label">Department</span>
                    <span class="detail-value">{{ admin_details.department }}</span>
                </div>
                <div class="detail-item">
                    <span class="detail-label">Year</span>
                    <span class="detail-value">{{ admin_details.year_node }}</span>
                </div>
                <div class="detail-item">
                    <span class="detail-label">H.O.D</span>
                    <span class="detail-value">{{ admin_details.hod_context }}</span>
                </div>
                <div class="detail-item">
                    <span class="detail-label">Advisor</span>
                    <span class="detail-value">{{ admin_details.class_advisor }}</span>
                </div>
            </div>
        </div>
        {% endif %}
    </div>

    <script>
        /**
         * --- ROLE SELECTION LOGIC ---
         * Handles visual feedback and form state for the Student/Admin toggle.
         * Explicitly checks the hidden radio button to ensure correct data submission.
         */
        function setRole(role) {
            // 1. Update visual 'active' state for labels
            document.querySelectorAll('.role-option').forEach(opt => opt.classList.remove('active'));

            // 2. Select the correct label and radio button
            const selectedLabel = document.querySelector(`label[for="role-${role}"]`);
            const radioInput = document.getElementById(`role-${role}`);

            if (selectedLabel) selectedLabel.classList.add('active');
            if (radioInput) radioInput.checked = true;

            console.log(`Login role established: ${role}`); // Debugging confirmation
        }
    </script>

</body>

</html>
